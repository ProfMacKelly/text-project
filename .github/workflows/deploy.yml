name: Deploy Slidev to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Show pnpm + lockfile info
        run: |
          pnpm --version
          ls -la slidev
          ls -la slidev/pnpm-lock.yaml

      - name: Debug pnpm lockfile config (CI)
        run: |
          echo "pnpm version:"
          pnpm --version

          echo "pwd + list repo root:"
          pwd
          ls -la

          echo "list slidev dir:"
          ls -la slidev

          echo "show lockfile:"
          ls -la slidev/pnpm-lock.yaml || true
          echo "lockfile header:"
          head -n 5 slidev/pnpm-lock.yaml || true

          echo "show slidev/.npmrc:"
          if [ -f slidev/.npmrc ]; then cat slidev/.npmrc; else echo "MISSING slidev/.npmrc"; fi

          echo "pnpm config values:"
          pnpm -C slidev config get use-lockfile || true
          pnpm -C slidev config get lockfile || true
          pnpm -C slidev config get frozen-lockfile || true

          echo "env vars that might affect lockfiles:"
          env | grep -i lockfile || true
          env | grep -i pnpm || true
          env | grep -i npm_config || true

          
      - name: Install dependencies
        run: pnpm -C slidev install --frozen-lockfile

      - name: Build Slidev
        run: pnpm -C slidev exec slidev build --base /resources/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: slidev/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
