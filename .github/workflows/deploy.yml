name: Deploy Slidev to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm -C slidev install --no-frozen-lockfile

      - name: Ensure lockfile did not change
        run: |
          git status --porcelain
          git diff --exit-code -- slidev/pnpm-lock.yaml

      - name: Build negligence deck
        run: pnpm -C slidev exec slidev build decks/bus-law//torts/negligence/negligence.slides.md --base /resources/bus-law/torts/negligence/negligence_slidev/ --out dist/bus-law/torts/negligence/negligence_slidev

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: slidev/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
